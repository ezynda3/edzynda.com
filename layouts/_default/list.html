{{ partial "header" . }}
<div class="section white container">
    <div class="row">
        <div class="col s12 m9">
            {{ $paginator := .Paginate .Data.Pages }}
            {{ range $paginator.Pages }}
            {{ .Render "summary" }}
            {{ end }}
            {{ partial "pagination" . }}
        </div>
        {{ partial "sidebar" . }}
    </div>
</div>
{{ partial "footer" . }}
